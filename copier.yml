project_name:
  type: str
  help: "The name of the project"
  default: "my_project"

author_name:
  type: str
  help: "The author's name"
  default: "Your Name"

rust_toolchain:
  type: str
  help: "Rust toolchain version"
  default: "stable"

database_name:
  type: str
  help: "Database name for the project"
  default: "postgres_test"

redis_url:
  type: str
  help: "Redis URL for the project"
  default: "redis://localhost:6379"

